<!-- toast template -->
<div
  class="toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-bs-autohide="true"
  data-bs-delay="5000"
>
    <div class="toast-header">
        <strong class="me-auto">Message</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>

</div>
